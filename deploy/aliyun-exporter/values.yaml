# Default values for aliyun-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: fengxsong/aliyun-exporter
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: v0.1.0

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# runtime config
logFormat: json
logLevel: info
rpsLimit: 64

config:
  accessKey: xxxxxxxx
  accessKeySecret: xxxxxxxx
  instanceInfos:
    - es
    - rds
    - redis
    - slb
  metrics:
    acs_elasticsearch:
      - desc: -1:没有快照 0:成功 1:进行中 2:失败
        dimensions:
          - userId
          - clusterId
        measure: Maximum
        name: ClusterAutoSnapshotLatestStatus
        period: 60
        unit: value
      - desc: ""
        dimensions:
          - userId
          - clusterId
        measure: Average
        name: ClusterIndexQPS
        period: 60
        unit: Count/Second
      - desc: ""
        dimensions:
          - userId
          - clusterId
        measure: Average
        name: ClusterQueryQPS
        period: 60
        unit: Count/Second
      - desc: ""
        dimensions:
          - userId
          - clusterId
        measure: Value
        name: ClusterStatus
        period: 60
        unit: value
      - desc: 节点CPU使用率
        dimensions:
          - userId
          - instanceId
          - nodeHost
        measure: Maximum
        name: LogstashCpuPercent
        period: 60
        unit: "%"
      - desc: 节点磁盘使用率
        dimensions:
          - userId
          - instanceId
          - nodeHost
        measure: Maximum
